<!DOCTYPE html>
<html lang="ko">

<head></head>

<body>

<div th:replace="fragments/header :: headerFragment"></div>
<div th:include="fragments/nav.html"></div>

<main id="main">

  <!-- ======= Contact Section ======= -->
  <section class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Contact</h2>
        <ol>
          <li><a href="index.html">Home</a></li>
          <li>Contact</li>
        </ol>
      </div>
    </div>
  </section><!-- End Contact Section -->

  <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <form action="c_join" method="post" role="form" th:object="${companyForm}" class="php-email-form">
            <div class="row">

              <!-- 아이디 -->
              <div class="col-lg-12 mb-3">
                <h5>아이디</h5>
              </div>
              <div class="col-md-12 form-group mt-12">
                <div class="row d-flex justify-content-between">
                  <div class="col-md-9">
                    <input type="text" th:field="*{id}" name="id" class="form-control" id="id" placeholder="아이디 입력" pattern="[a-zA-Z0-9]+" title="영문자와 숫자만 입력 가능합니다." required>
                  </div>
                  <!-- 중복확인 -->
                  <div class="col-md-3">
                    <button type="button" class="submit-style" onclick="checkDuplicate()">중복확인</button>
                  </div>
                </div>
              </div>

              <!-- 닉네임 -->
              <div class="col-lg-12 mt-2 mb-3">
                <hr class="section-divider">
                <h5>기업 이름</h5>
              </div>
              <div class="col-md-6 form-group mt-12">
                <input type="text" th:field="*{companyname}" class="form-control" id="companyname" placeholder="기업이름 입력" required>
              </div>

              <!-- 비밀번호 -->
              <div class="col-lg-12 mt-2 mb-3">
                <hr class="section-divider">
                <h5>비밀번호</h5>
              </div>
              <div class="col-md-9 form-group mt-12">
                <input type="password" class="form-control" th:field="*{pwd}" placeholder="영문자, 숫자 및 특수문자(!@#$%^&*)만 입력 가능합니다." id="password" required>
              </div>

              <!-- 비밀번호 확인-->
              <div class="my-2"></div>
              <div class="col-lg-12 mb-3">
                <h5>비밀번호 확인</h5>
              </div>
              <div class="col-md-9 form-group mt-12">
                <input type="password" class="form-control" id="pwcheck" placeholder="비밀번호 확인" required>
                <span id="passwordMatchMessage"></span>
              </div>

              <!-- 담당자 이름 입력-->
              <div class="col-lg-12 mt-2 mb-3">
                <hr class="section-divider">
                <h5>담당자 이름</h5>
              </div>
              <div class="col-md-9 form-group mt-12">
                <input type="text" th:field="*{name}" class="form-control" id="nickname" placeholder="담당자 이름 입력" required>
              </div>

              <!-- email -->
              <div class="col-lg-12 mt-2 mb-3">
                <hr class="section-divider">
                <h5>담당자 이메일</h5>
              </div>
              <div class="form-group mt-12">
                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="이메일 입력" required>
              </div>

              <!-- phone -->
              <div class="col-lg-12 mt-2 mb-3">
                <hr class="section-divider">
                <h5>담당자 휴대폰</h5>
              </div>
              <div class="form-group mt-12">
                <input type="text" class="form-control" th:field="*{phone}" id="phoneNumber" placeholder="휴대폰 입력" required>
              </div>

              <div class="text-center">
                <div class="text-center mt-4">
                  <button type="button" class="submit-style" onclick="submitForm()">회원가입</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- ======= Map Section ======= -->

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<div th:replace="fragments/footer :: footerFragment"></div>
</body>

<script th:if="${message != null and message ne ''}" th:inline="javascript">
  alert([[${message}]]);  // 에러 메시지가 존재하고 비어있지 않을 경우 경고창을 띄움
</script>

<script th:inline="javascript">
  var isIdChecked = false;

  <!-- 중복확인 버튼 클릭 시 호출되는 함수 -->
  function checkDuplicate() {
    var memberId = document.getElementById('id').value;

    // 서버로 아이디 중복 확인 요청
    fetch('/checkId?mid=' + memberId)
            .then(response => response.json())
            .then(data => {
              if (data.duplicate) {
                alert('이미 사용 중인 아이디입니다.');
                isIdChecked = false;
              } else {
                alert('사용 가능한 아이디입니다.');

                // 아이디 중복 확인이 완료되면 회원가입 버튼을 활성화
                isIdChecked = true;
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
  }

  function submitForm() {
    var id = document.getElementById('id').value;
    var nickname = document.getElementById('nickname').value;
    var companyname = document.getElementById('companyname').value;
    var password = document.getElementById('password').value;
    var pwcheck = document.getElementById('pwcheck').value;
    var email = document.getElementById('email').value;
    var phoneNumber = document.getElementById('phoneNumber').value;

    // 필수 입력 필드가 비어있는지 확인
    if (id.trim() === '' || nickname.trim() === '' || companyname.trim() === '' || password.trim() === '' || pwcheck.trim() === '' || email.trim() === '' || phoneNumber.trim() === '') {
      alert('모든 필수 입력 항목을 채워주세요.');
      return;
    }

    // 중복확인이 된 상태에서 실제 회원가입 로직을 수행하는 코드 추가
    if (!isIdChecked) {
      alert('중복확인 후 회원가입 부탁드립니다.');
      return;
    }

    document.forms[0].submit();
  }
</script>

<!-- 비밀번호 일치 여부 확인 스크립트 -->
<script th:inline="javascript">
  /*<![CDATA[*/
  document.addEventListener('DOMContentLoaded', function() {
    var passwordInput = document.getElementById('password');
    var confirmPasswordInput = document.getElementById('pwcheck');
    var passwordMatchMessage = document.getElementById('passwordMatchMessage');

    passwordInput.addEventListener('input', function() {
      checkPasswordMatch();
    });

    confirmPasswordInput.addEventListener('input', function() {
      checkPasswordMatch();
    });

    function checkPasswordMatch() {
      var password = passwordInput.value;
      var confirmPassword = confirmPasswordInput.value;

      if (password === confirmPassword) {
        passwordMatchMessage.innerHTML = '비밀번호가 일치합니다.';
        passwordMatchMessage.style.color = 'green';
      } else {
        passwordMatchMessage.innerHTML = '비밀번호가 일치하지 않습니다.';
        passwordMatchMessage.style.color = 'red';
      }
    }
  });
  /*]]>*/
</script>

</html>
