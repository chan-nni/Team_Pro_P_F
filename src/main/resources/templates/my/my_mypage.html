                <div class="entry-img">
                  <img src="assets/img/blog/blog-1.jpg" alt="" class="img-fluid">
                </div>

                <h2 class="entry-title">
                  <a href="blog-single.html" th:text="${posting.p_title}">title</a>
                </h2>

                <div class="entry-meta">
                  <ul>
                    <li class="d-flex align-items-center"><i class="bi bi-person" th:text="${session.m_id}"></i></li>
                    <li class="d-flex align-items-center"><i class="bi bi-clock" th:text="${posting.p_date}"></i></li>
                  </ul>
                </div>

                <div class="entry-content" th:utext="${posting.p_content}">
                  <p>
                    content

                  <div class="read-more">
                    <a href="blog-single.html">Read More</a>

              </article><!-- End blog entry -->
