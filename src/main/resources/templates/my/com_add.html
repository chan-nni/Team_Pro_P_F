<!DOCTYPE html>
<html lang="en">

<head>
  <style>

    /* 중앙 정렬을 위한 Flexbox 스타일 */
    .row {
      display: flex;
      align-items: center; /* 세로 방향 중앙 정렬 */
      justify-content: center; /* 가로 방향 중앙 정렬 */
    }

    /* 폼 컨테이너 스타일 */
    .form-container {
      background-color: #f8f9fa; /* 밝은 회색 배경 */
      padding: 20px; /* 내부 여백 */
      border-radius: 10px; /* 모서리 둥글게 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
      margin-bottom: 20px; /* 아래쪽 여백 */
    }

    /* 드롭다운 및 입력 필드 스타일 */
    .job_sel, .form-control-title {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      height: 40px;
      width: 100%;
    }

    /* 라벨 및 헤더 스타일 */
    .job_name h4 {
      margin: 0; /* 여백 제거 */
      color: #495057; /* 어두운 회색 텍스트 */
    }

    /* 텍스트 필드 스타일 */
    .form-group {
      flex: 1; /* Flexbox 내부에서 남은 공간 차지 */
    }

    /* 텍스트 필드의 상위 div 스타일 */
    .form-group > div {
      padding: 10px; /* 내부 여백 */
    }

  </style>
</head>

<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div th:include="fragments/nav.html"></div>

  <main id="main">

    <!-- ======= Contact Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Community Upload</h2>
          <ol>
            <li>
              <a th:if="${session.m_id != null}" th:href="@{/main}">Home</a>
              <a th:if="${session.cy_id != null}" th:href="@{/c_main}">Home</a>
            </li>
            <li>Community Upload</li>
          </ol>
        </div>

      </div>
    </section><!-- End Contact Section -->

    <!-- ======= Contact Section ======= -->
    <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
      <div class="container">

        <div class="row">
          <form action="com_add" method="post" th:object="${communityForm}" role="form">
              <input type="hidden" th:field="*{date}" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
            <div class="form-container">
              <div class="row justify-content-center">
                <div class="col-md-1 form-group job_name">
                  <h4>게시판</h4>
                </div>
                <div class="col-md-10 form-group">
                  <select class="job_sel" th:field="*{category}">
                    <option value="free">자유 게시판</option>
                    <option value="ready">취업 게시판</option>
                    <option value="college">대학 게시판</option>
                  </select>
                </div>
              </div><br>

              <div class="row job_sub">
                <div class="col-md-1 form-group job_name">
                  <h4>제목</h4>
                </div>
                <div class="col-md-10 form-group">
                  <input type="text" th:field="*{title}" class="form-control-title"  placeholder="제목" maxlength="100" required>
                </div>
              </div>
            </div><br>

            <div class="row">
              <div class="col-md-12">
                <textarea class="form-control" th:field="*{content}" name="message" rows="8" placeholder="내용을 입력해주세요..." required=""></textarea>
              </div>
            </div><hr><br>

            <div class="my-3">
<!--              <div class="loading">Loading</div>-->
<!--              <div class="error-message"></div>-->
            </div>
            <div class="text-center"><button type="submit" class="btn profile-edit-btn">등록하기</button></div>
          </form>
        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
<div th:replace="fragments/footer :: footerFragment"></div>

</body>

</html>
