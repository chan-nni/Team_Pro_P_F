<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .pastel-red-button {
      background-color: #ff5a5a !important; /* 파스텔 빨간색 */
    }

    .pastel-red-button:hover {
      background-color: #ff8888 !important; /* 밝은 파스텔 빨간색 */
    }
  </style>
</head>

<body>

<div th:replace="fragments/header :: headerFragment"></div>
<div th:include="fragments/nav.html"></div>


<main id="main">

  <!-- ======= Contact Section ======= -->
  <section class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>회원 정보 수정</h2>
        <ol>
          <li><a href="index.html">Home</a></li>
          <li>Member Information Edit</li>
        </ol>
      </div>

    </div>
  </section><!-- End Contact Section -->

  <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div th:each="member : ${members}">
            <form th:action="@{/m_edit}" method="post" role="form" class="php-email-form">
              <div class="row">

                <!-- 아이디 -->
                <div class="col-lg-12 mb-4">
                  <h5>아이디</h5>
                </div>
                <div class="col-md-6 form-group mt-12">
                  <input type="text" th:value="*{member.mid}" name="mid" class="form-control" id="id" placeholder="아이디 입력" pattern="[a-zA-Z0-9]+" title="영문자와 숫자만 입력 가능합니다." required>
                </div>

                <!-- 닉네임 -->
                <div class="col-lg-12 mb-4">
                  <hr class="section-divider">
                  <h5>닉네임</h5>
                </div>
                <div class="col-md-6 form-group mt-12">
                  <input type="text" th:value="*{member.m_name}" name="m_name" class="form-control" id="nickname" placeholder="닉네임 입력" required>
                </div>

                <!-- 비밀번호 -->
                <div class="col-lg-12 mb-4">
                  <hr class="section-divider">
                  <h5>비밀번호</h5>
                </div>
                <div class="form-group mt-12">
                  <input type="password" th:value="*{member.m_pwd}" name="m_pwd" class="form-control" placeholder="비밀번호 입력" required>
                </div>

                <!-- email -->
                <div class="col-lg-12 mb-4">
                  <hr class="section-divider">
                  <h5>이메일</h5>
                </div>
                <div class="form-group mt-12">
                  <input type="email" th:value="*{member.m_email}" name="m_email" class="form-control" placeholder="이메일 입력" required>
                </div>

                <!-- phone -->
                <div class="col-lg-12 mb-4">
                  <hr class="section-divider">
                  <h5>휴대폰</h5>
                </div>
                <div class="form-group mt-12">
                  <input type="tel" th:value="*{member.mphone}" name="mphone" class="form-control" placeholder="핸드폰 번호 입력" required>
                </div>
                <!-- GitHub 주소 -->
                <div class="col-lg-12 mb-4">
                  <hr class="section-divider">
                  <h5>GitHub 주소 추가</h5>
                </div>
                <div class="form-group mt-12">
                  <input type="text" th:value="*{member.m_git}" name="m_git" class="form-control" placeholder="GitHub 주소 입력">
                </div>
                <div class="col-lg-12 mb-4">
                  <hr class="section-divider">
                  <h5>회원 탈퇴</h5>
                </div>
                <div class="form-group mt-12">
                  <button type="submit" class="pastel-red-button">탈퇴하기</button>
                  <hr class="section-divider">
                </div>
                <div class="my-3"></div>
                <div class="text-center">
                  <div class="text-center mt-4">
                    <button type="submit">취소</button>
                    <button type="submit">저장</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ======= Map Section ======= -->


</main><!-- End #main -->

<!-- ======= Footer ======= -->
<div th:replace="fragments/footer :: footerFragment"></div>

</body>

</html>
