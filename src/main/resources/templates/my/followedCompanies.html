<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS 링크 추가 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- 팔로잉 리스트 CSS -->
  <style>
    .col-md-12 {
      text-align: center;
      margin-top: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr; /* 1개의 열을 가짐 */
      border: 2px solid #007BFF; /* 테두리 색을 찐회색으로 변경 */
      background-color: #ffffff; /* 배경색을 흰색으로 변경 */
      padding: 20px; /* 내부 여밀기를 늘림 */
      width: 20%; /* 너비를 절반으로 줄임 */
      border-radius: 10px; /* 테두리를 둥글게 만듭니다 */
      margin: 0 auto 10px; /* 수평 가운데 정렬 */
      margin-bottom: 40px; /* 하단 여백 추가 */
    }

    .grid-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    ul {
      list-style: none; /* 기본 목록 기호를 제거합니다 */
      padding: 0;
    }

    li {
      display: flex; /* 리스트 항목을 행으로 표시 */
      align-items: center; /* 내용을 수직 가운데로 정렬 */
      justify-content: center; /* 가로로 가운데 정렬합니다 */
      margin: 10px 0; /* 목록 항목 간의 간격을 추가합니다 */
      /*border-top: 1px solid #007BFF; !* 각 목록 항목에 상단 선 추가 *!*/
    }

    a {
      text-decoration: none; /* 링크의 밑줄을 제거합니다 */
      color: #007BFF; /* 링크 색상을 설정합니다 */
      cursor: pointer;
      margin-left: 10px; /* 수정 버튼과 시리즈 이름 사이에 여밀기 추가 */
    }

    button {
      background-color: #007BFF; /* 버튼의 배경색을 설정합니다 */
      color: white; /* 버튼 텍스트 색상을 설정합니다 */
      border: none;
      padding: 10px 20px; /* 필요에 따라 여밀기를 조정합니다 */
      cursor: pointer;
    }

    /* 필요한 대로 입력 필드에 대한 스타일링을 추가합니다 */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }

    /* 시리즈 이름 스타일링 */
    span {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div th:include="fragments/nav.html"></div>

<main id="main">

  <!-- ======= Our Portfolio Section ======= -->
  <section class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>팔로잉 리스트</h2>
        <ol>
          <li><a href="index.html">Home</a></li>
          <li>Following List</li>
        </ol>
      </div>

    </div>
  </section>
  <!-- End Our Portfolio Section -->

  <!-- 팔로잉 리스트 컨테이너 -->
  <!--미완임-->
    <div class="col-md-12">
      <div class="grid-container">
        <h3 class="grid-title">팔로우 리스트</h3>
        <ul>
          <li th:each="followedCompany : ${followCompanies}" class="list-group-item">
            <a th:href="@{/com_profile(id=${followedCompany.company.cyId})}">
              <span th:text="${followedCompany.company.companyname}"></span>
            </a>
          </li>
        </ul>
    </div>
  </div>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<div th:replace="fragments/footer :: footerFragment"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
